<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel = "apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Assistente de Finanças</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Registrar Movimentação</h1>
        <form id="form-movimentacao">
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo" required>
                    <option value="despesa">Despesa</option>
                    <option value="entrada">Entrada</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria">
                    <option value="Mercado">Mercado</option>
                    <option value="Necessidades">Necessidades</option>
                    <option value="Eletronicos">Eletrônicos</option>
                    <option value="Assinaturas">Assinaturas</option>
                    <option value="Roupa">Roupa</option>
                    <option value="Beleza">Beleza</option>
                    <option value="Presentes">Presentes</option>
                    <option value="Saude">Saúde</option>
                    <option value="Despesas">Despesas</option>
                    <option value="Eventuais">Eventuais</option>
                    <option value="Desenvolvimento">Desenvolvimento</option>
                    <option value="Uber/Transporte">Uber/Transporte</option>
                    <option value="Fast-food">Fast-food</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Aluguel">Aluguel</option>
                    <option value="Contas">Contas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="quem">Quem</label>
                <select id="quem" name="quem" required>
                    <option value="Luiz">Luiz</option>
                    <option value="Kety">Kety</option>
                </select>
            </div>

            <div class="form-group-buttons">
                <button type="submit">Registrar</button>
                <button type="button" id="whatsapp-btn" class="whatsapp-btn">Enviar para WhatsApp</button>
                <button type="button" id="extrato-whatsapp-btn" class="extrato-whatsapp-btn">Solicitar Extrato via
                    WhatsApp</button>
                <button type="button" id="mostrar-grafico-btn" class="mostrar-grafico-btn">Mostrar Gráfico</button>
            </div>
        </form>

        <div id="notificacao" class="notificacao" style="display: none;">
            Movimentação registrada com sucesso!
        </div>

        <div class="extrato">
            <h2>Extrato de Movimentações</h2>
            <div id="extrato"></div>

            <div id="grafico-secao" style="display: none;">
                <h2>Gráfico de Despesas por Categoria</h2>
                <canvas id="graficoDespesas"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
