<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1>Registrar Movimentação</h1>
        </header>

        <form id="form-movimentacao" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="despesa">Despesa</option>
                    <option value="entrada">Entrada</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="Mercado">Mercado</option>
                    <option value="Necessidades">Necessidades</option>
                    <option value="Eletronicos">Eletrônicos</option>
                    <option value="Assinaturas">Assinaturas</option>
                    <option value="Roupa">Roupa</option>
                    <option value="Beleza">Beleza</option>
                    <option value="Presentes">Presentes</option>
                    <option value="Saude">Saúde</option>
                    <option value="Despesas">Despesas</option>
                    <option value="Eventuais">Eventuais</option>
                    <option value="Desenvolvimento">Desenvolvimento</option>
                    <option value="Uber/Transporte">Uber/Transporte</option>
                    <option value="Fast-food">Fast-food</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Aluguel">Aluguel</option>
                    <option value="Contas">Contas</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" id="valor" name="valor" step="0.01" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" name="data" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="quem" class="form-label">Quem</label>
                <select id="quem" name="quem" class="form-select" required>
                    <option value="Luiz">Luiz</option>
                    <option value="Kety">Kety</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="button" id="whatsapp-btn" class="btn btn-success">Enviar para WhatsApp</button>
                <button type="button" id="extrato-whatsapp-btn" class="btn btn-secondary">Solicitar Extrato via WhatsApp</button>
                <button type="button" id="mostrar-grafico-btn" class="btn btn-danger">Mostrar Gráfico</button>
            </div>
        </form>

        <div id="notificacao" class="alert alert-success mt-4 d-none">
            Movimentação registrada com sucesso!
        </div>

        <div class="extrato card p-4 shadow-sm mt-4">
            <h2>Extrato de Movimentações</h2>
            <div id="extrato" class="list-group"></div>
            <div id="grafico-secao" class="mt-4" style="display: none;">
                <h2>Gráfico de Despesas por Categoria</h2>
                <canvas id="graficoDespesas"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
