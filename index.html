    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }

<body class="bg-gray-100 p-4">

    <div class="max-w-4xl mx-auto space-y-6">

        <!-- MOVIMENTAÇÕES -->
        <div class="bg-white shadow-md rounded p-6 animate-fadeIn">
            <h1 class="text-2xl font-bold mb-4">Registrar Movimentação</h1>
            <form id="form-movimentacao" class="space-y-3">
                <div>
                    <label for="tipo" class="block font-semibold">Tipo</label>
                    <select id="tipo" class="border rounded w-full p-2">
                        <option value="despesa">Despesa</option>
                        <option value="entrada">Entrada</option>
                    </select>
                </div>
                <div>
                    <label for="descricao" class="block font-semibold">Descrição</label>
                    <input type="text" id="descricao" class="border rounded w-full p-2">
                </div>
                <div>
                    <label for="categoria" class="block font-semibold">Categoria</label>
                    <select id="categoria" class="border rounded w-full p-2">
                        <option value="Mercado">Mercado</option>
                        <option value="Necessidades">Necessidades</option>
                        <option value="Eletronicos">Eletrônicos</option>
                        <option value="Assinaturas">Assinaturas</option>
                        <option value="Roupa">Roupa</option>
                        <option value="Beleza">Beleza</option>
                        <option value="Presentes">Presentes</option>
                        <option value="Saude">Saúde</option>
                        <option value="Despesas">Despesas</option>
                        <option value="Eventuais">Eventuais</option>
                        <option value="Desenvolvimento">Desenvolvimento</option>
                        <option value="Uber/Transporte">Uber/Transporte</option>
                        <option value="Fast-food">Fast-food</option>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Aluguel">Aluguel</option>
                        <option value="Contas">Contas</option>
                    </select>
                </div>
                <div>
                    <label for="valor" class="block font-semibold">Valor</label>
                    <input type="number" id="valor" class="border rounded w-full p-2" step="0.01">
                </div>
                <div>
                    <label for="data" class="block font-semibold">Data</label>
                    <input type="date" id="data" class="border rounded w-full p-2">
                </div>
                <div>
                    <label for="quem" class="block font-semibold">Quem</label>
                    <select id="quem" class="border rounded w-full p-2">
                        <option value="Luiz">Luiz</option>
                        <option value="Kety">Kety</option>
                    </select>
                </div>
                <div class="flex flex-wrap gap-2 mt-2">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Registrar</button>
                    <button type="button" id="whatsapp-btn"
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Enviar
                        WhatsApp</button>
                    <button type="button" id="extrato-whatsapp-btn"
                        class="bg-green-400 text-white px-4 py-2 rounded hover:bg-green-500 transition">Extrato
                        WhatsApp</button>
                    <button type="button" id="mostrar-grafico-btn"
                        class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">Mostrar
                        Gráfico</button>
                    <button type="button" id="excluir-gastos-mes-btn"
                            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Excluir Gastos do Mês</button>
                </div>
                <div id="notificacao" class="mt-2 p-2 bg-green-100 text-green-700 rounded hidden"></div>
            </form>
        </div>

        <!-- EXTRATO -->
        <div class="bg-white shadow-md rounded p-6 animate-fadeIn">
            <h2 class="text-xl font-bold mb-2">Extrato de Movimentações</h2>
            <div class="flex flex-wrap gap-2 mb-3">
                <select id="filtro-pessoa" class="border rounded p-2">
                    <option value="todos">Todos</option>
                    <option value="Luiz">Luiz</option>
                    <option value="Kety">Kety</option>
                </select>
                <select id="filtro-categoria" class="border rounded p-2">
                    <option value="todos">Todas</option>
                    <option value="Mercado">Mercado</option>
                    <option value="Necessidades">Necessidades</option>
                    <option value="Eletronicos">Eletrônicos</option>
                    <option value="Assinaturas">Assinaturas</option>
                    <option value="Roupa">Roupa</option>
                    <option value="Beleza">Beleza</option>
                    <option value="Presentes">Presentes</option>
                    <option value="Saude">Saúde</option>
                    <option value="Despesas">Despesas</option>
                    <option value="Eventuais">Eventuais</option>
                    <option value="Desenvolvimento">Desenvolvimento</option>
                    <option value="Uber/Transporte">Uber/Transporte</option>
                    <option value="Fast-food">Fast-food</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Aluguel">Aluguel</option>
                    <option value="Contas">Contas</option>
                </select>
                <input type="date" id="filtro-data" class="border rounded p-2">
                <button id="aplicar-filtros"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Aplicar
                    Filtros</button>
            </div>
            <div id="extrato" class="space-y-2"></div>
        </div>

        <!-- SALÁRIOS -->
        <div class="bg-white shadow-md rounded p-6 animate-fadeIn">
            <h2 class="text-xl font-bold mb-3">Salários Fixos</h2>
            <form id="form-salarios" class="space-y-2">
                <div>
                    <label for="salario-luiz" class="block font-semibold">Salário Luiz</label>
                    <input type="number" id="salario-luiz" class="border rounded w-full p-2" step="0.01">
                </div>
                <div>
                    <label for="salario-kety" class="block font-semibold">Salário Kety</label>
                    <input type="number" id="salario-kety" class="border rounded w-full p-2" step="0.01">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Salvar
                    Salários</button>
            </form>
            <div class="mt-3">
                <p>Saldo Disponível: <span id="saldo-disponivel">R$ 0.00</span></p>
                <p>Despesas Luiz: <span id="despesas-luiz">R$ 0.00</span></p>
                <p>Despesas Kety: <span id="despesas-kety">R$ 0.00</span></p>
            </div>
        </div>

        <!-- INVESTIMENTOS -->
        <div class="bg-white shadow-md rounded p-6 animate-fadeIn">
            <h2 class="text-xl font-bold mb-3">Investimentos</h2>
            <form id="form-investimento" class="space-y-2">
                <div>
                    <label for="meta-nome" class="block font-semibold">Nome da Meta</label>
                    <input type="text" id="meta-nome" class="border rounded w-full p-2">
                </div>
                <div>
                    <label for="meta-atual" class="block font-semibold">Valor Atual</label>
                    <input type="number" id="meta-atual" class="border rounded w-full p-2" step="0.01">
                </div>
                <div>
                    <label for="meta-alvo" class="block font-semibold">Valor Alvo</label>
                    <input type="number" id="meta-alvo" class="border rounded w-full p-2" step="0.01">
                </div>
                <button type="submit"
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Adicionar
                    Meta</button>
            </form>
            <div id="lista-investimentos" class="space-y-2 mt-3"></div>
        </div>

        <!-- CARTÕES -->
        <div class="bg-white shadow-md rounded p-6 animate-fadeIn">
            <h2 class="text-xl font-bold mb-3">Cartões de Crédito</h2>
            <form id="form-cartao" class="space-y-2">
                <div>
                    <label for="cartao-nome" class="block font-semibold">Nome do Cartão</label>
                    <input type="text" id="cartao-nome" class="border rounded w-full p-2">
                </div>
                <div>
                    <label for="cartao-limite" class="block font-semibold">Limite</label>
                    <input type="number" id="cartao-limite" class="border rounded w-full p-2" step="0.01">
                </div>
                <div>
                    <label for="cartao-vencimento" class="block font-semibold">Dia de Vencimento</label>
                    <input type="number" id="cartao-vencimento" class="border rounded w-full p-2" min="1" max="31">
                </div>
                <button type="submit"
                    class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">Adicionar
                    Cartão</button>
            </form>
            <div id="lista-cartoes" class="space-y-2 mt-3"></div>
        </div>

        <!-- GRÁFICO -->
        <div id="grafico-secao" class="bg-white shadow-md rounded p-6 animate-fadeIn hidden">
            <h2 class="text-xl font-bold mb-3">Gráfico de Despesas por Categoria</h2>
            <canvas id="graficoDespesas"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
